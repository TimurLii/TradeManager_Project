spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/TradeManager
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: trade_manager
        format_sql: true
  flyway:
    enabled: true